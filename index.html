<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTimer</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>MyTimer</h1>

    <section id="controls">
      <div class="input-groups">
        <label for="minutes-input">Minutes</label>
        <input
          type="number"
          placeholder="0"
          id="minutes-input"
          max="300"
          min="0"
        />
      </div>

      <div class="input-groups">
        <label for="seconds-input">Seconds</label>
        <input
          type="number"
          placeholder="0"
          id="seconds-input"
          max="60"
          min="0"
          step="5"
        />
      </div>

      <button type="button" id="start-button">Start</button>
      <button type="button" id="stop-button" disabled>Stop</button>
      <button type="button" id="pause-button" disabled>Pause</button>
    </section>

    <h2><span id="minutes">0</span> : <span id="seconds">00</span></h2>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
